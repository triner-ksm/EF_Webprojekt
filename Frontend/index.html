<!-- addProduct -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form name="myForm" action="#" onsubmit="return createProduct()">
            <input type="hidden" name="id" id="id">
            <label for="description">Bezeichnung:</label><br>

            <input type="text" id="v_price" name="v_price"><br><br>
            <label for="amount">Anzahl:</label><br>

    </div>

</div>
